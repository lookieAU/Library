<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="title">My Book Library</div>
    <div class="info">This is a library app where we can add and remove books of our choice, also we can put read/not read status.</div>
    <div class="info">Click the below button to add a book of your choice.</div>
    <div class="dbtn"><div><button class="btn">Add book</button></div></div>
    <div class="form"></div>
    <div class="catalogue">
        <table>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Read Status</th>
            </tr>
            <tr>
                <td>Hey</td>
                <td>Hello</td>
                <td>Eh?</td>
            </tr>
        </table>
    </div>
</body>
</html>
